<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Login Form</title>
	
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<!-- Font-->
	<link rel="stylesheet" type="text/css" href="css/nunito-font.css">
    <!--------------- Main Style Css HERE  ----------------->
	<link rel="stylesheet" type="text/css" href="Stylesheets\Main_style.css">

	<!--------------   SIGNUP & LOGIN Style Css HERE ---------->
    <link rel="stylesheet" href="css/signup_style.css"/>
    <link rel="stylesheet" href="css/login_style.css"/>
    <script src="script.js" defer></script>

</head>

<body>
	<header>
        <nav class="nav" id="back-to-nav">
            <div >
                <a href="#" class="log-link">E-Ticket-Lottery</a>
            </div>
            <div>
                <a href="#open-register" class="nav-link">Register</a>
                <a href="#open-login" class="nav-link">Login</a>
            </div>
        </nav>
    </header>

    <main class="main">

        <div class="register " id="open-register">
        <form action="http://127.0.0.1:5000/home" method="post"  taget="_blank" class="register-form">
    <a href="#back-to-nav" class="close">&times</a>
    <!--------------- SIGNUP FORM STARTS HERE ---------------------->
    <div class="form-v9">
    <div class="page-content">
        <div class="form-v9-content" style="background-image: url('images/form-v9.jpg')">
            <form class="form-detail" action="#" method="post">
                <h2>Registration Form</h2>
                <div class="form-row-total">
                    <div class="form-row">
                        <input type="text" name="full-name" id="full-name" class="input-text" placeholder="Your Name" required>
                    </div>
                    <div class="form-row">
                        <input type="text" name="your-email" id="your-email" class="input-text" placeholder="Your Email" required pattern="[^@]+@[^@]+.[a-zA-Z]{2,6}">
                    </div>
                </div>
                <div class="form-row-total">
                    <div class="form-row">
                        <input type="password" name="password" id="password" class="input-text" placeholder="Your Password" required>
                    </div>
                    <div class="form-row">
                        <input type="password" name="comfirm-password" id="comfirm-password" class="input-text" placeholder="Comfirm Password" required>
                    </div>
                </div>
                <div class="form-row-last">
                    <input type="submit" name="register" class="register" value="Register">
                </div>
            </form>
        </div>
    </div>
</div>

<!--------------- SIGNUP FORM ENDS HERE ---------------------->

</body>
</html>
