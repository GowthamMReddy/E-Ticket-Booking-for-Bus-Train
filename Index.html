    <header>

    <main class="main">

            <form action="http://127.0.0.1:5000/Register" method="post"  taget="_blank" class="register-form">

                <a href="#back-to-nav" class="close">&times</a>

                <input class="input-fields" type="text" value="" name="firstName" placeholder="First Name"><br>
                <input class="input-fields" type="text" value="" name="lastName" placeholder="Last Name"><br>
                <input class="input-fields" type="email" name="email" placeholder="Email"><br>
                <input class="input-fields" type="phone" name="phone" placeholder="Phone Number"><br>
                <input class="input-fields" type="pasword" name="password" placeholder="Password">
                <input class="input-fields submit" type="submit" value="Register">


            </form>
        </div>

        
        <div class="login"  id="open-login">

            <form action="http://127.0.0.1:5000/Login" method="post" class="login-form">

                <a href="#back-to-nav" class="close-login">&times</a>
                <h1 class="to-login">Login</h1>
                <input class="input-fields" type="email" value="" name="login_email" placeholder="Email Id"><br>
                <input class="input-fields" type="password" value="" name="login_password"  placeholder="Password"><br>
                <input class="input-fields submit" type="submit" value="Login">



            </form>
        </div>

        </main>
