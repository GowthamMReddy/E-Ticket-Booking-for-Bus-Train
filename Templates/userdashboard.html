<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="{{url_for('static', filename='userdashboard.css')}}" >

        <title>UserDashboard</title>
    </head>

    <body>
        <div class="nav_dashboard">

            <a href="#" class = "user_log margin">Lawyer Appointment Booking</a>

            <div class="user_update">

               
                <a href="#" class = "user_log margin">Update Profile</a>
                 
                    
                 
            </div>

            {% block content %} {% endblock %}
            
            
            
        </div>
       
        <nav class="UserDashboard">
            <form action="http://127.0.0.1:5000/userdashboard_db" method="post" class="userdashboard-form">
                <div class="User_section">
                    <div class="user_info">User Name :
                        <input type="text" name="user_name" id="user-name">
                    </div><br>
                    <div class="user_info">Age :
                        <input type="number"  name="age" min="18" max="60" id="age">
                    </div><br>
                    <div class="user_info">Date & Time :
                        <input type="datetime-local" value="" id="date_time" >
                    </div><br>
                    <div class="user_info" id="appointment">Appointment for :
                        <select name="user_appointment">
                            <option>Crime Issues</option>
                            <option>Property litigation</option>
                            <option>Martial Issues</option>
                            <option>Aggreement & Notary</option>
                        </select>
                    </div><br>
                    <div class="user_info">Lawyer Name :
                        <input type="text" value="Stephen" name="lawyer_name" id="lawyer-name">
                    </div><br>
                    <div class="user_info">Lawyer Address :
                        <input type="text" value="headford"  name="lawyer_addr" id="lawyer-adds">
                    </div><br>
                    <div class="user_info">Lawyer Contact :
                        <input type="number" value="353888888" name="lawyer_contact" id="lawyer-contact">
                    </div><br>
                    <div class="user_info"> 
                        <input type="submit" value="Complete Booking" class="booking_btn">
                    </div>
                </form>
                    <div class="user_bttn">
                <form action="#" method="post">
                    <table class="user_info" id="user_button">
                        <tr>
                         <td>
                                 <script
                                   src="https://checkout.stripe.com/checkout.js"
                                   class="stripe-button"
                                   data-key="pk_test_51MFZYYH7bQegTcniM66JxzWD6urqexKuHxZJSU2gNwvvYSVPiRmKJilGYmgzd1RE4R2WZ6swrneSmrNQqxgfPX6y00p3c6q36i"
                                   data-name="Make Payment"
                                   data-description="For Online Booking"
                                   data-amount="2000"
                                   data-currency="eur"
                                   data-label="Pay to Book Appointment">
                                 </script>
                         </td>
                 </table>
                </form>
                 </div>
                   
         </nav>
    
     </body>
 
 </html>
