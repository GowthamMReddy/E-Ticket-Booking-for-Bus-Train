<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Login Form</title>
	
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<!-- Font-->
	<link rel="stylesheet" type="text/css" href="css/nunito-font.css">
	<!-- Main Style Css -->
    <link rel="stylesheet" href="css/style.css"/>
</head>
<body class="form-v9">
	<div class="page-content">
		<div class="form-v9-content" style="background-image: url('images/form-v9.jpg')">
			<form class="form-detail" action="#" method="post">
				<h2>Login Form</h2>
				<div class="form-row-total">
					
					<div class="form-row">
						<input type="text" name="username" id="username" class="input-text" placeholder="Username" required pattern="[^@]+@[^@]+.[a-zA-Z]{2,6}">
					</div>
				</div>
				<div class="form-row-total">
					<div class="form-row">
						<input type="password" name="password" id="password" class="input-text" placeholder="Password" required>
					</div>
					
				</div>
				<div class="text-center pt-1 mb-5 pb-1">
                <a class="text-muted" id="F-color" href="#!">Forgot password?</a>
                  </div>
				<div class="form-row-last">
					<input type="submit" name="login" class="login" value="Login">
				</div>
			</form>
		</div>
	</div>
</body>
</html>
